<h1>Neue Instanz</h1>
<form action="{{ url_for('create_component_instance')}}" method="POST">
    {{ form.csrf_token }}
    <table>
        <tr>
            <td>{{ form.component.label }}</td>
            <td>{{ form.component(autocomplete="off") }}</td>
        </tr>
        <tr>
            <td></td>
            <td style="padding-top: 2rem;">{{ form.submit(style="min-width:100%;") }}</td>
        </tr>
    </table>
</form>
